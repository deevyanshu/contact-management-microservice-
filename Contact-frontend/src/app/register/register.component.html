<div class="container card text-center">
    <h1>Register here</h1>
    <form>
        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Name</mat-label>
            <input [(ngModel)]="user.name" name="user.name" matInput placeholder="Enter name">
          </mat-form-field>

          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="user.email" name="user.email" matInput placeholder="Enter email">
          </mat-form-field>

          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Password</mat-label>
            <input [(ngModel)]="user.password" name="user.password" matInput placeholder="Enter password">
          </mat-form-field>

          
    </form>
    <div mat-dialog-action [align]="'end'" class="mb-2">
        <button mat-raised-button color="warn" mat-dialog-close>close</button>
        <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="register()">Register</button>
      </div>

</div>
